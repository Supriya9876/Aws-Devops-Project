apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: react-springboot-ingress
  namespace: project
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /actuator/health
    alb.ingress.kubernetes.io/success-codes: "200"
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/load-balancer-name: react-springboot-alb
    alb.ingress.kubernetes.io/tags: Environment=demo,Project=react-product-app
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontservice
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: springboot-backend
                port:
                  number: 8080
